<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Edit Book</title>
</h:head>
<h:body>
    <h1>Edit Book</h1>
        <form action="#{mvc.basePath}/books/#{book.id}/bookEdit" method="post">
        <h:messages globalOnly="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="title" value="Title:" />
            <h:inputText id="title" value="#{book.title}" required="true" />

            <h:outputLabel for="description" value="Description:" />
            <h:inputTextarea id="description" value="#{book.description}" required="true" />

            <h:outputLabel for="author" value="Author:" />
            <h:inputText id="authorName" value="#{book.author.name}" required="true" disabled="true" />
            <h:inputText id="author" value="#{book.author.id}" />
        </h:panelGrid>

        <input type="hidden" name="_method" value="PUT" ></input>
        <button type="submit">Save</button>
    </form>
</h:body>
</html>
