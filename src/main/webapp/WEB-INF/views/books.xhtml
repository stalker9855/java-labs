<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books List</h1>
    <h:form>
        <h:dataTable value="#{books}" var="book" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{book.description}
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                #{book.author.name}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <a href="#{mvc.basePath}/books/#{book.id}/bookEdit">
                    Edit
                </a>
                <form action="#{mvc.basePath}/books/#{book.id}" method="post">
                    <input type="hidden" name="_method" value="DELETE" ></input>
                    <button type="submit">Delete</button>
                </form>
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form>
    <h:dataTable value="#{authors}" var="author" border="1">
        <h:column>
                <f:facet name="header">Id</f:facet>
                #{author.id}
        </h:column>
        <h:column>
                <f:facet name="header">Name</f:facet>
                #{author.name}
        </h:column>
        </h:dataTable>
    </h:form>
    <h1>Add New Book</h1>
    <form id="form" role="post" action="" method="post">
    
    <p>Title: </p>
    <label for="title" value="Title: " />
    <input id="title" name="title" required="true" />

    <p>Description: </p>
    <label for="description" value="Description: " />
    <input id="description" name="description" required="true" />

    <p>Author ID:</p>
    <input id="author" name="author" required="true" />
    <button type="submit">Create book</button>
</form>
</body>
</html>
