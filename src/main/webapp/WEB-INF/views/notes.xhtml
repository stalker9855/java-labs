<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

<head>
    <meta charset="utf-8"/>
    <title>Notes</title>
</head>

<body>

<h1>Notes</h1>

<form id="form" role="post" action="" method="post">
    <h2>Create a New Note</h2>
    
    <label for="title" value="Title: " />
    <input id="newTitle" name="newTitle" required="true" />

    <label for="description" value="Description: " />
    <input id="newDescription" name="newDescription" required="true" />

    <button type="submit">Create note</button>
</form>

<h2>List of Notes</h2>
<h:dataTable value="#{notes}" var="note">
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{note.id}
    </h:column>
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{note.title}
    </h:column>
    <h:column>
        <f:facet name="header">Description</f:facet>
        #{note.description}
    </h:column>
    <h:column>
        <f:facet name="header">Created At</f:facet>
        #{note.createdAt}
    </h:column>
    <h:column>
        <f:facet name="header">Actions</f:facet>
        <form action="#{mvc.basePath}/notes/deleteNote" method="post">
            <input type="hidden" name="id" value="#{note.id}" ></input>
            <button type="submit">Delete</button>
        </form>
    </h:column>

</h:dataTable>

</body>
</html>
